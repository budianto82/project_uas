<!DOCTYPE html>
<html>
<head>
    <title>Membuat Frame berdasarkan baris</title>
</head>

<frameset rows="25%,65%,10%">
    <!-- Bagian Header -->
    <frame src="header.html">

    <!-- Bagian Tengah: menu dan konten -->
    <frameset cols="15%,85%">
        <frame src="menu.html">
        <frame name="kiri" src="home.html">
    </frameset>

    <!-- Bagian Footer -->
    <frame src="footer.html">
</frameset>

</html>
